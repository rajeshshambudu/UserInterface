<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax with Transparent Image and Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-content">
            <h1>Welcome to Parallax World</h1>
            <p>This is a simple parallax effect with transparent images and text overlay.</p>
        </div>
    </div>
    
    <div class="content">
        <h2>More Content Below</h2>
        <p>This is some content that scrolls normally while the parallax image stays fixed behind the text.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
